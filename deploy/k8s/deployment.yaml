apiVersion: apps/v1
kind: Deployment
metadata:
  name: doraemon-box-api
  namespace: doraemon-box
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doraemon-box-api
  template:
    metadata:
      labels:
        app: doraemon-box-api
    spec:
      initContainers:
        - name: migrate
          image: ghcr.io/azusachino/doraemon-box:latest
          imagePullPolicy: IfNotPresent
          args: ["--migrate-only"]
          envFrom:
            - configMapRef:
                name: doraemon-box-config
            - secretRef:
                name: doraemon-box-secrets
      containers:
        - name: api
          image: ghcr.io/azusachino/doraemon-box:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: doraemon-box-config
            - secretRef:
                name: doraemon-box-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 15
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
